;THEMING HELP
; text               = main text, playlist names in main field, name of playlist selected in sidebar, headings
; subtext            = text in main buttons in sidebar, playlist names in sidebar, artist names, and mini infos
; main               = main field or main bg
; sidebar            = sidebar bg
; player             = player bg
; card               = card bg and player area outline
; shadow             = bg of buttons like account, pop-up lyrics, full app display in main field
; selected row       = color of the song selected, scrollbar, caption and details of playlist, download and options button
; button             = playlist buttons bg in sidebar, drop-down menus, now playing song, play button bg, like button
; button-active      = hover on song selected
; button-disabled    = seekbar bg, volume bar bg
; tab-active         = button bg in main field (playlists,podcasts,artists,albums)
; notification       = notification toast
; notification-error = notification error toast
; misc               = misc

