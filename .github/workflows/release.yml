name: Release

on: push
# on:
#   push:
#     tags:
#       - "v*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: go build .

  release:
    name: Release
    strategy:
      matrix:
        os: ["linux", "darwin", "windows"]
    runs-on: ubuntu-latest
    # if: startsWith(github.ref, 'refs/tags/')
    needs: build
    env:
      GOARCH: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Get Tag
        run: echo "TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Linux/MacOS Build
        if: ${{ matrix.os }} != "windows"
        run: go build -ldflags "-X main.version=${{ env.TAG }}" -o ./spicetify
        env:
          GOOS: ${{ matrix.os }}

      - name: Windows Build
        if: ${{ matrix.os }} == "windows"
        run: go build -ldflags "-X main.version=${{ env.TAG }}" -o ./spicetify
        env:
          GOOS: ${{ matrix.os }}

      - uses: edgarrc/action-7z@v1
        if: ${{ matrix.os }} != "windows"
        with:
          args: 7z a -bb0 "spicetify-${{ env.TAG }}-${{ matrix.os }}-amd64.tar" "./spicetify" "./CustomApps" "./Extensions" "./Themes" "./jsHelper" "globals.d.ts" "css-map.json"

      - uses: edgarrc/action-7z@v1
        if: ${{ matrix.os }} != "windows"
        with:
          args: 7z a -bb0 -sdel -mx9 "spicetify-${{ env.TAG }}-${{ matrix.os }}-amd64.tar.gz" "spicetify-${{ env.TAG }}-${{ matrix.os }}-amd64.tar"

      - uses: edgarrc/action-7z@v1
        if: ${{ matrix.os }} == "windows"
        with:
          args: 7z a -bb0 -mx9 "spicetify-${{ env.TAG }}-${{ matrix.os }}-x64.zip" "./spicetify.exe" "./CustomApps" "./Extensions" "./Themes" "./jsHelper" "globals.d.ts" "css-map.json"

