name: Code quality

on:
  pull_request:
    branches:
      - "main"
      - "*/main/*/**"
  push:
    branches:
      - "main"
      - "*/main/*/**"

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v5

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome
        run: biome ci . --files-ignore-unknown=true --diagnostic-level=error
