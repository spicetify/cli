name: Build

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: go build .

  release:
    name: Release
    strategy:
      matrix:
        os: ["linux", "darwin", "windows"]
        arch: ["amd64", "arm64", "386"]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Get Tag
        run: echo "TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Linux/MacOS Build
        if: ${{ matrix.os != 'windows' && matrix.arch != '386' }}
        run: go build -ldflags "-X main.version=${{ env.TAG }}" -o ./spicetify
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}

      - name: 7z - .tar
        if: ${{ matrix.os != 'windows' && matrix.arch != '386' }}
        uses: edgarrc/action-7z@v1
        with:
          args: 7z a -bb0 "spicetify-${{ env.TAG }}-${{ matrix.os }}-${{ matrix.arch }}.tar" "./spicetify" "./CustomApps" "./Extensions" "./Themes" "./jsHelper" "globals.d.ts" "css-map.json"

      - name: 7z - .tar.gz
        if: ${{ matrix.os != 'windows' && matrix.arch != '386' }}
        uses: edgarrc/action-7z@v1
        with:
          args: 7z a -bb0 -sdel -mx9 "spicetify-${{ env.TAG }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz" "spicetify-${{ env.TAG }}-${{ matrix.os }}-${{ matrix.arch }}.tar"

      - name: Windows Build
        if: ${{ matrix.os == 'windows' && matrix.arch != 'arm64' }}
        run: go build -ldflags "-X main.version=${{ env.TAG }}" -o ./spicetify.exe
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.windows-arch }}

      - name: 7z - .zip
        if: ${{ matrix.os == 'windows' && matrix.arch != 'arm64' }}
        uses: edgarrc/action-7z@v1
        with:
          args: 7z a -bb0 -mx9 "spicetify-${{ env.TAG }}-${{ matrix.os }}-${{ matrix.arch == 'arm64' && 'x64' || 'x32' }}.zip" "./spicetify.exe" "./CustomApps" "./Extensions" "./Themes" "./jsHelper" "globals.d.ts" "css-map.json"

      - name: Release
        if: ${{ matrix.os != 'windows' && matrix.arch != '386' || matrix.os == 'windows' && matrix.arch != 'arm64' }}
        uses: softprops/action-gh-release@v1
        with:
          files: "spicetify-${{ env.TAG }}-${{ matrix.os }}-${{ (matrix.os == 'windows' && matrix.arch == 'arm64' && 'x64') || (matrix.os == 'windows' && matrix.arch == '386' && 'x32') || matrix.arch }}.tar"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew/AUR
        uses: fjogeleit/http-request-action@master
        with:
          url: https://vps.itsmeow.dev/spicetify-update
          method: GET
